<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grocery - Bazaar One</title>
  <link rel="stylesheet" href="grocery.css" />
</head>
<body>

  <div class="dashboard">

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo-box">
        <h2><a href="dashboard.html">Dashboard</a></h2>
      </div>

      <ul class="menu">
  <li ><a href="grocery.html">Grocery</a></li>
  <li><a href="beverages.html">Beverages</a></li>
  <li><a href="dairy.html">Dairy</a></li>
  <li class="active"><a href="vegetables.html">Vegetables</a></li>
  <li><a href="snacks.html">Snacks</a></li>
  <li><a href="cleaning.html">Cleaning</a></li>
</ul>

    </div>

    <!-- Main Content -->
    <div class="main-content">

      <div class="topbar">
        <div class="search-box">
          üîç
          <input type="text" placeholder="Search for products" />
        </div>

        <div class="top-icons">
          <div class="profile"></div>
        </div>
      </div>

      <div class="content-wrapper">

        <div class="category-section">
          <h2>Vegetables </h2>

          <div class="category-grid">

            <!-- Product 1 -->
            <div class="category-card">
              <img src="onion.jpg" alt="Onion">
              <h3>Onion (1kg)</h3>
              <h4>Rs 40/-</h4>

              <div class="action-area">
                <button class="btn add-btn">Add Item</button>

                <div class="quantity-box hidden">
                  <button class="qty-btn minus">‚àí</button>
                  <span class="qty">1</span>
                  <button class="qty-btn plus">+</button>
                </div>
              </div>
            </div>

            <!-- Product 2 -->
            <div class="category-card">
              <img src="tomato.png" alt="Tomato">
              <h3> Tomato (500g)</h3>
              <h4>Rs 20/-</h4>

              <div class="action-area">
                <button class="btn add-btn">Add Item</button>

                <div class="quantity-box hidden">
                  <button class="qty-btn minus">‚àí</button>
                  <span class="qty">1</span>
                  <button class="qty-btn plus">+</button>
                </div>
              </div>
            </div>


          </div>
        </div>

      </div>
    </div>
  </div>

<!-- JavaScript -->
<script>
document.querySelectorAll(".category-card").forEach(card => {

  const addBtn = card.querySelector(".add-btn");
  const qtyBox = card.querySelector(".quantity-box");
  const qtyDisplay = card.querySelector(".qty");
  const plusBtn = card.querySelector(".plus");
  const minusBtn = card.querySelector(".minus");

  let quantity = 0;

  // When Add Item clicked
  addBtn.addEventListener("click", () => {
    quantity = 1;
    qtyDisplay.textContent = quantity;
    addBtn.style.display = "none";
    qtyBox.classList.remove("hidden");
  });

  // When + clicked
  plusBtn.addEventListener("click", () => {
    quantity++;
    qtyDisplay.textContent = quantity;
  });

  // When - clicked
  minusBtn.addEventListener("click", () => {
    quantity--;

    if (quantity <= 0) {
      quantity = 0;
      qtyBox.classList.add("hidden");
      addBtn.style.display = "inline-block";
    } else {
      qtyDisplay.textContent = quantity;
    }
  });

});
</script>

</body>
</html>
