<!doctype html>
<html>
<head>
    <title>Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
  <body>
    <div class="page-container">
      <div class="card">
        
      
        <div class="card-body">
          <form class="left-section" action="/register" method="POST">
            <div class="register-brand">
              <h1>Welcome to Bazaar One</h1>
            </div>

            <h3>Create New Account</h3>

            <label>Register As</label>
            <select name="role" class="select-box" required>
              <option value="" disabled selected hidden>
                Select Account Type
              </option>
              <option value="shopkeeper">Shopkeeper</option>
              <option value="wholesaler">Wholesaler</option>
            </select>

            <label>Full Name / Business Name</label>
            <input type="text" name="fullname" placeholder="Enter Name" required />

            <label>Email Address</label>
            <input type="email" name="email" placeholder="Enter Email" required />

            <label>Mobile Number</label>
            <input type="text" name="mobile" placeholder="Enter Mobile" required />

            <label>Business Address</label>
            <input type="text" name="address" placeholder="Enter Address" required />

            <label>Password</label>
            <input type="password" name="password" placeholder="Create Password" required />

            <button type="submit" class="login-btn">Register</button>

            <p class="register-text">
              Already have an account?
              <a href="{{ url_for('shopkeeper_login') }}">Login</a>
            </p>
          </form>

          <div class="right-section">
            <img src="{{ url_for('static', filename='login image.png') }}" class="login-img" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
